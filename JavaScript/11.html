<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 11</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            width: 100%;
            font-size: 16px;
            background-color: #f0db4f;
            color: #323330;
        }

        main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 250%;
        }

        p {
            margin: 20px;
        }
    </style>
</head>

<body>

    <main>

        <h1>JavaScript 11</h1>
        <p>üîÅ Loops</p>

    </main>

</body>
<script>
    // Loops

    // Increment by 1 from 1-50.
    let myNumber = 0;
    while (myNumber < 50) {
        myNumber++;
        // myNumber += 2; Increments by 2
        console.log(myNumber);
    }

    // DO NOT create an endless loop

    // Do While Loop
    do {
        console.log(myNumber);
    } while (myNumber < 50);

    // For Loop
    for (let i = 0; i <= 10; i++) {
        console.log(i);
    }

    let myName = "James";
    for (let i = 0; i <= myName.length; i++) {
        console.log(myName.charAt(i));
    }

    let counter = 0;
    let myLetter;
    while (counter <= 4) {
        myLetter = myName[counter];
        console.log(myLetter);
        if (counter === 1) {
            counter += 2;
            continue;
        }
        if (myLetter === "e") break;
        counter++;
    }
    console.log(counter);
</script>

</html>
